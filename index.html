<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
       <div class="player">
        <video id="video" poster="./images/poster.jpg" src="./videos/lofi.mp4" preload="auto" ></video>
         <div class="player-overlay">
            <h2 class="player-title">musica para programar</h2>
            <div class="player-actions">
                <button class="button" id="backward" aria-label="retroceder 10 degundos" title="retroceder 10 degundos"></button>
                <button class="button" id="play" aria-label="reproducir" title="reproducir"></button>
                <button class="button" hidden id="pause" aria-label="pausar" title="pausar"></button>
                <button class="button" id="forward" aria-label="adelantar 10 segundos" title="adelantar 10 segundos"></button>
               </div>
               <div class="player-progress">
                <input id="progress" type="range" min="0" value="0" step="1">
               </div>
         </div> 
       </div>
    </div>
    <script src="./index.js">
    </script>
</body>
</html>
